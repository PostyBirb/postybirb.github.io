<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to our project!">
    <title>PostyBirb Docs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 40px;
            color: #666;
            width: 80%;
            max-width: 600px;
        }

        .cta-button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <img src="https://avatars.githubusercontent.com/u/195112659?s=120" alt="Your Logo" class="logo">
    <h1>Welcome to PostyBirb</h1>
    <p>We are glad you're here! Explore our site to learn more about the exciting work we are doing. Get started by checking out our documentation or getting involved.</p>
    <a href="https://github.com/PostyBirb" class="cta-button">Visit Our GitHub</a>
</body>
</html>
